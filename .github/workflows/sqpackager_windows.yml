name: SQPackager Windows build

on:
  push:
    branches: [testworkflow]
    tags:
      - '*'
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  compile:
    runs-on: windows-latest
    steps:
      - uses: egor-tensin/vs-shell@v2
        with:
          arch: x64
      - uses: anthepro/install-qt-static@v1
        with:
          version: 6.4.2
          configure-args: -opensource -opengl desktop
          submodules: qtbase
          dir: C:/qt-static/
      -
        name: Checkout
        uses: actions/checkout@v2
        with: 
          submodules : true
      -
        name: build
        run: |
          cd SQPackager/
          C:/qt-static/bin/qmake.exe SQPackager.pro -spec win32-msvc "CONFIG+=release" "CONFIG+=static"
          nmake
      -
        name: Upload 7zip
        uses: actions/upload-artifact@v2
        with:
          name: SQPackager.exe
          path: SQPackager/release/SQPackager.exe

